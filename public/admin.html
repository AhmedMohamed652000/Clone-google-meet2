<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>لقاء بسيط - مدير</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body class="page admin-page">
    <main id="mainContainer">
      <header id="mainHeader">
        <div class="header-left">
          <i class="fas fa-shield-alt"></i>
          <h1>غرفة المدير <span class="room-id" id="roomIdLabel"></span></h1>
        </div>
        <div class="header-right">
          <button id="copyLinkBtn" class="btn-icon btn-copy-link" title="نسخ رابط المشارك">
            <i class="fas fa-link"></i>
            <span>نسخ الرابط</span>
          </button>
          <span class="status-pill bad" id="connectionStatus">مقفلة</span>
        </div>
      </header>

      <section class="content" id="mainContent">
        <div class="panel login-panel active" id="loginPanel">
          <div class="login-card">
            <i class="fas fa-lock login-icon"></i>
            <h2>الوصول كمدير</h2>
            <form id="loginForm">
              <div class="input-group">
                <i class="fas fa-key"></i>
                <input id="adminPassword" type="password" placeholder="كلمة مرور المدير" required />
              </div>
              <button class="btn-primary btn-large" type="submit">
                <i class="fas fa-sign-in-alt"></i>
                <span>متابعة</span>
              </button>
              <small id="loginError"></small>
            </form>
          </div>
        </div>

        <div class="panel call-panel" id="callPanel">
          <div class="prejoin active" id="preJoin">
            <h2>فحص الأجهزة</h2>
            <video id="prejoinPreview" class="video-preview" autoplay playsinline muted></video>
            <div class="audio-check">
              <label><i class="fas fa-microphone"></i> مستوى الميكروفون</label>
              <div class="meter">
                <div class="meter-bar" id="audioLevel"></div>
              </div>
              <small id="audioStatus">اسمح بالوصول للميكروفون للبدء</small>
            </div>
            <div class="controls prejoin-controls">
              <button id="togglePreMic" class="btn-icon" data-active="true">
                <i class="fas fa-microphone"></i>
                <span>ميكروفون</span>
              </button>
              <button id="togglePreCam" class="btn-icon" data-active="true">
                <i class="fas fa-video"></i>
                <span>كاميرا</span>
              </button>
            </div>
            <button id="joinButton" class="btn-primary btn-large" style="margin-top: 10px;">
              <i class="fas fa-sign-in-alt"></i>
              <span>انضم للغرفة</span>
            </button>
          </div>

          <div class="call-view" id="callView">
            <div class="video-stage" id="videoStage">
              <div class="video-grid" id="videoGrid"></div>
              <div class="empty-state" id="emptyState">
                <div class="pulse-dot"></div>
                <p>في انتظار انضمام الآخرين...</p>
              </div>
            </div>
            <div class="controls-bar">
              <div class="controls">
                <button id="toggleMic" class="btn-icon" data-active="true">
                  <i class="fas fa-microphone"></i>
                </button>
                <button id="toggleCam" class="btn-icon" data-active="true">
                  <i class="fas fa-video"></i>
                </button>
                <button id="toggleSelfView" class="btn-icon" data-active="true">
                  <i class="fas fa-user-circle"></i>
                </button>
                <button id="toggleRecording" class="btn-icon btn-danger" data-active="false">
                  <i class="fas fa-circle"></i>
                </button>
              </div>
              <div class="record-indicator" id="recordIndicator" hidden>
                <span class="dot"></span>
                <span>تسجيل</span>
                <span class="recording-timer" id="recordingTimer">00:00</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Notes Panel (Hidden by default, shown when call starts) -->
        <aside class="panel notes-panel" id="notesPanel" style="display: none;">
          <div class="panel-tabs">
            <button class="tab-button active" data-tab="notes">
              <i class="fas fa-sticky-note"></i>
              <span>الملاحظات</span>
            </button>
            <button class="tab-button" data-tab="recordings">
              <i class="fas fa-video"></i>
              <span>التسجيلات</span>
            </button>
          </div>

          <!-- Notes Tab -->
          <div class="tab-content active" id="notesTab">
            <div class="notes-header">
              <h3>ملاحظات الجلسة</h3>
            </div>
            <textarea id="notes" placeholder="اكتب الملاحظات أثناء الاجتماع... (الحفظ في: D:\test)"></textarea>
            <div class="notes-actions">
              <button id="downloadNotes" class="btn-primary">
                <i class="fas fa-save"></i>
                <span>حفظ الملاحظات</span>
              </button>
              <button id="clearNotes" class="btn-secondary">
                <i class="fas fa-trash"></i>
                <span>مسح الملاحظات</span>
              </button>
            </div>
          </div>

          <!-- Recordings Tab -->
          <div class="tab-content" id="recordingsTab">
            <div class="recordings-header">
              <h3>التسجيلات</h3>
            </div>
            <div class="recordings-list" id="recordingsList">
              <div class="recording-item" id="currentRecording" style="display: none;">
                <div class="recording-info">
                  <i class="fas fa-video"></i>
                  <div>
                    <span class="recording-name">التسجيل الحالي</span>
                    <small class="recording-time" id="currentRecordingTime">00:00</small>
                  </div>
                </div>
                <div class="recording-actions">
                  <button id="saveRecording" class="btn-primary btn-small">
                    <i class="fas fa-save"></i>
                    <span>حفظ</span>
                  </button>
                  <button id="downloadRecordingBtn" class="btn-secondary btn-small" disabled>
                    <i class="fas fa-download"></i>
                  </button>
                </div>
              </div>
              <div class="empty-recordings" id="emptyRecordings">
                <i class="fas fa-video-slash"></i>
                <p>لا توجد تسجيلات بعد</p>
              </div>
            </div>
            <div class="recordings-actions">
              <button id="downloadAllRecordings" class="btn-primary" disabled>
                <i class="fas fa-download"></i>
                <span>حفظ الكل</span>
              </button>
            </div>
          </div>
        </aside>
      </section>
    </main>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Recording Options Modal -->
    <div class="modal-overlay" id="recordingModal" hidden>
      <div class="modal-content">
        <div class="modal-header">
          <i class="fas fa-video"></i>
          <h3>خيارات التسجيل</h3>
        </div>
        <div class="modal-body">
          <p>اختر خيارات تسجيل الصوت:</p>
          <div class="radio-group">
            <label class="radio-option">
              <input type="radio" name="audioMode" value="both" checked />
              <div class="radio-content">
                <i class="fas fa-users"></i>
                <span>صوت المدير + المشاركين</span>
                <small>تسجيل صوتك وصوت جميع المشاركين</small>
              </div>
            </label>
            <label class="radio-option">
              <input type="radio" name="audioMode" value="users-only" />
              <div class="radio-content">
                <i class="fas fa-user"></i>
                <span>صوت المشاركين فقط</span>
                <small>تسجيل صوت المشاركين فقط (صوتك مستبعد)</small>
              </div>
            </label>
          </div>
        </div>
        <div class="modal-actions">
          <button style="text-align: center; display: flex; justify-content: center; align-items: center;" class="btn-secondary" id="cancelRecording">إلغاء</button>
          <button class="btn-primary" id="startRecordingConfirm">
            <i class="fas fa-circle"></i>
            <span>بدء التسجيل</span>
          </button>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="/js/admin.js"></script>
  </body>
</html>
